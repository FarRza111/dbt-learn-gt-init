snapshots:
  - name: orders_snapshot
    relation: source('jaffle_shop', 'orders')
    config:
      schema: snapshots
      database: analytics
      unique_key: order_id
      strategy: check
      check_cols: ['order_id', 'subtotal', 'tax_paid', 'order_date']
      hard_deletes: ignore
      dbt_valid_to_current: "to_date('9999-12-31')"
      file_format: delta  # Add this line




